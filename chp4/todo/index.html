<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Index</title>
        <link rel="stylesheet" href="css/base.css">
    </head>
    <body>
    <section id="todoapp">
        <header id="header">
          <h1>todos</h1>
          <input id="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <section id="main">
          <input id="toggle-all" type="checkbox">
          <label for="toggle-all">Mark all as complete</label>
          <ul id="todo-list"></ul>
        </section>
        <footer id="footer"></footer>
      </section>

        <script type="text/template" id="item-template">
            <div class="view">
                <input type="checkbox" class="toggle" <%= completed ? 'checked' : '' %>>
                <label><%- title %></label>
                <button class="destroy"></button>
            </div>
            <input class="edit" value="<%- title %>" />
        </script>
        <script type="text/template" id="stats-template">
            <span class="todo-count"><strong><%= remaining %></strong>
                <%= remaining === 1 ? 'item' : 'items' %> </span>
                <ul id="filters">
                    <li>
                        <a class="selected" href="#/">All</a>
                    </li>
                    <li>
                    </li>
                        <a href="#/active">Active</a>
                    <li>
                        <a href="#/completed">Completed</a>
                    </li>
                    </ul>
                    <% if (completed) { %>
                        <button id="clear-completed">Clear completed (<%= completed %>)</button>
                    <% } %>
        </script>
        <script src="js/lib/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/lib/underscore-min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/lib/backbone-min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/lib/backbone.localstorage.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/models/todo.js"></script>
        <script src="js/collections/todos.js"></script>
        <script src="js/views/todos.js"></script>
        <script src="js/views/app.js"></script>
        <script src="js/routers/router.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
